<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
              <div class="conteiner">
                    <h3 class="titulo">The Walking Dead</h3>
                    <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes 
                        segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.</p>
                </div>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="imagens/imagem1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem3.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem5.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem6.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem7.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem8.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem9.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="imagens/imagem10.jpg" class="box-filme">
            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/3a1744521f.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
